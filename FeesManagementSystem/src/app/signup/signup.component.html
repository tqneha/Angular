<div class="container" style="margin: auto;
width: 50%;
border:2px solid black;
padding: 50px;">
<div style="text-align: left;margin-top: 50;margin-left: 50%;">
      
  <!-- <a [routerLink]="['/signout']" >Signout</a><router-outlet></router-outlet>  -->
</div>









<div class="container">

  <div class="list-header-title" style="text-align: center;color:lightseagreen">
  <h2>Registration Form !</h2></div>
  <form class="form-horizontal" [formGroup]="userform" novalidate>
   
    <div class="form-group">
    <h4 class="control-label col-sm-2" for="username">Username:</h4>
    <div class="col-sm-8">
    <input type="text" class="form-control" formControlName="username" placeholder="Username">
    <div  class="alert alert-danger" *ngIf="userform.controls['username'].invalid && userform.controls['username'].touched">
    <div *ngIf="userform.controls['username'].errors?.required">Name is Required</div>
    <div *ngIf="userform.controls['username'].errors?.minlength">Name should be minimum of 3 letters</div>        
    </div>
    </div>
    </div>
  
    <div class="form-group">
    <h4 class="control-label col-sm-2" for="userPassword">Password:</h4> 
    <div class="col-sm-8">
    <input type="password" class="form-control" formControlName="userPassword" placeholder="Password"> <br>
    <div class="alert alert-danger" *ngIf="userform.controls['userPassword'].invalid && userform.controls['userPassword'].touched">
    <div *ngIf="userform.controls['userPassword'].errors?.required">Password is Required</div>
    <div *ngIf="userform.controls['userPassword'].errors?.minlength">Password should be minimum of 8 letters</div>        
    </div>
    </div>
    </div>
    
    <div class="form-group">
    <h4 class="control-label col-sm-2" for="Email">Email:</h4>
    <div class="col-sm-8"> 
    <input type="text" class="form-control" formControlName="Email" placeholder="Email id"> <br>
    <div class="alert alert-danger" *ngIf="userform.controls['Email'].invalid && userform.controls['Email'].touched">
    <div *ngIf="userform.controls['Email'].errors?.required">Email is Required</div>
    <!-- <div *ngIf="userform.controls['Email'].errors.pattern">Email must be a valid email address</div>         -->
    </div>
    </div>
    </div>
     
         <button type="submit" (click)="adddata()" value="Submit"  [disabled]="userform.invalid">SignUp</button>
    
  </form>
  
 
     
</div>
